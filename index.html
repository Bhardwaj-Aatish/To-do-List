<body>

    <div class="container">
        <h1 align="center">ToDo list</h1>
        <div class="row">
            <div class="col-md-7">
                <div class="form-group  ">
                    <label for="inpNewTask">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp"
                        placeholder="Enter new Task">
                    <small id="newTaskHelp" class="form-text text-muted"> Write what you are trying to focus today 
                        </small>
                </div>
            </div>
            <div class="col-md-5  ">
                <div class="row">
                    <div class="col-6 col-sm-3 col-md-6 p-1">
                        <button  class="btn btn-success col" disabled id="btnAdd"> <i class="fa fa-plus-square"></i> 
                            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-plus" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z"/>
                                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                              </svg> -->
                            Add</button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-6 p-1">

                        <button  class="btn btn-warning col" disabled id="btnClear">
                            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-x-square-fill" viewBox="0 0 16 16">
                            <path
                                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z" />
                        </svg> -->
                            <i class="fas fa-backspace"></i>

                            Reset
                        </button>

                    </div>
                    <div class="col-6 col-sm-3 col-md-6 p-1">

                        <button type="submit" class="btn btn-primary col " disabled id="btnSort"> <i
                                class="fa fa-sort-amount-down"></i>
                            Sort</button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-6 p-1">

                        <button type="submit" class="btn btn-danger col" disabled id="btnCleanUp">
                            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-x-square-fill" viewBox="0 0 16 16">
                            <path
                                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z" />
                        </svg> -->
                            <i class="fas fa-trash-alt"></i>

                            Clean-up
                        </button>
                    </div>
                </div>
            </div>
        </div>






        <ul class="list-group m-2 row " id="ulTasks">
